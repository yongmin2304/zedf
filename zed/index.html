<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용민이의 제드 강의를 시작합니다</title>
    <meta property="og:title" content="용민이 제드"/>
    <meta property="og:description" content="용민이의 제드강의!"/>
    <meta property="og:image" content="image.jpg"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Nanum Brush Script', cursive;

        }
        .mytitle{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 30px;
        }
        .btn{
            width: 300px;
            height: 40px;

            border: 2px solid #e8344e;
            text-decoration: none;
            text-align:  center;

            line-height: 40px;

            color: #e8344e;
            font-weight: bold;
            border-radius: 40px;


        }
        .btn:hover{
            background-color: #e8344e;
            color: white;
        }
        .box{
            width: 1000px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            
            margin-top: 40px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 0;
        }
        .map{
            width: 500px;
            height: 500px;
        

            margin-right: 30px;
            border-radius: 24px;
        }
        .story{
            width: 400px;
            height: 500px;
        }

        .img{
            width: 450px;
            height: 300px;

            background-image: url('image.jpg');
            background-position: center;
            background-size: cover;

            border-radius: 24px;

        }
        .story > h2{
            margin: 20px 0px 0px 0px;
            color: red;

        }

        .story > h3{
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color: gray;
            font-weight: normal;
        }
        .story > p{
            line-height: 24px;
        }
        @media screen and (max-width: 640px) {
            h1{
                font-size: 26px;

            }
            .box{
                flex-direction: column;
                width: 100%;
            }
            .map{
                width: 100%;
                height: 200px;
                
                margin: 0;


            }
            .story{
                width: 100%;
                height: auto;
                margin-top: 10px;
                margin-bottom: 10px;


            }
            .img{
                width: 100%;
                height: 200px;
            }

}

    

    </style>
</head>
<body>
    <div class="mytitle">
        <h1>용민이의 제드 강의를 시작합니다.</h1>
        <a class="btn"href="https://www.youtube.com/channel/UCFqUTFhUAQS1kJhKBR4T6Tg" target="_blank">용민이의 제드 보러가기 ></a>
    </div>
    <div class="box">
        <div class="map"id="map">  </div>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=54423c816418d4d499320b60442af411"></script>
<script>
      var markerPosition = new kakao.maps.LatLng(36.63605882831816, 127.48942514030693)
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
          mapOption = { 
              center: markerPosition, // 지도의 중심좌표
              level: 3 // 지도의 확대 레벨
          };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png"; 
      var imageSize = new kakao.maps.Size(65, 86); 
      var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
      
      var marker = new kakao.maps.Marker({
          map: map,
          position: markerPosition,
          image : markerImage
      });

</script>

        <div class="story">
            <div class="img"></div>
            <h2>용민이의 강의하는곳</h2>
            <h3>충청북도 청주시 상당구 성안로 13 8층 PCTAG</h3>
                <p>용민이의 첫 제드 강의 !!

                라인전 이기는 법을 알려줄게@@

                그러니 나와 피시방을 가자~!    
                </p>

        
        </div>
    </div>
</body>
</html>
